<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="loginForm">

			<rich:panel style="width:45%; margin-left:25%;">
				<f:facet name="header">#{messages['login.title']}</f:facet>

				<p>#{messages['login.description']}</p>

				<div class="dialog">
					<h:panelGrid columns="2">
						<h:panelGrid>
							<h:graphicImage value="/img/login_logo.gif" alt="Login logo"
								style="border:15px solid transparent" />
						</h:panelGrid>
						<h:panelGrid columns="2" rowClasses="prop"
							columnClasses="name,value">
							<h:outputLabel for="username">Username</h:outputLabel>
							<h:inputText id="username" value="#{credentials.username}" />
							<h:outputLabel for="password">Password</h:outputLabel>
							<h:inputSecret id="password" value="#{credentials.password}" />
							<h:outputLabel for="rememberMe">Remember me</h:outputLabel>
							<h:selectBooleanCheckbox id="rememberMe"
								value="#{rememberMe.enabled}" />
							<h:commandButton id="submit" value="Login"
								action="#{identity.login}" />
						</h:panelGrid>
					</h:panelGrid>
				</div>

			</rich:panel>

			<div class="actionButtons"></div>

		</h:form>

	</ui:define>
</ui:composition>
