<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">

	<ui:define name="body">

		<h:form id="roleSearch" styleClass="edit">

			<h:outputText styleClass="formTitle"
				value="#{messages['role.manager']}" />

			<rich:simpleTogglePanel label="#{messages['role.searchFilter']}"
				switchType="ajax">
				<s:decorate template="../layout/display.xhtml">
					<ui:define name="label">#{messages['common.criteria']}</ui:define>
					<h:inputText id="name" value="#{roleList.role.name}" />
				</s:decorate>

			</rich:simpleTogglePanel>

			<div class="actionButtons">
				<h:commandButton id="search" value="#{messages['common.search']}"
					action="/security/RoleList.xhtml" />
				<s:button id="reset" value="#{messages['common.reset']}"
					includePageParams="false" />
			</div>

		</h:form>

		<rich:panel>
			<f:facet name="header">
				<h:panelGrid columns="2" columnClasses="headerTitle,">
					<h:outputText
						value="#{messages['role.searchResults']} (#{empty roleList.resultList ? 0 : (roleList.paginated ? roleList.resultCount : roleList.resultList.size)})" />
					<s:button view="/security/RoleEdit.xhtml" id="create"
						propagation="none" value="#{messages['common.create']}">
						<f:param name="roleId" />
					</s:button>
				</h:panelGrid>
			</f:facet>
			<div class="results" id="roleList">

				<h:outputText value="#{messages['role.noresults']}"
					rendered="#{empty roleList.resultList}" />

				<rich:dataTable id="roleList" var="_role"
					value="#{roleList.resultList}"
					rendered="#{not empty roleList.resultList}">
					<h:column>
						<f:facet name="header">
							<ui:include src="../layout/sort.xhtml">
								<ui:param name="entityList" value="#{roleList}" />
								<ui:param name="propertyLabel" value="#{messages['role.name']}" />
								<ui:param name="propertyPath" value="role.name" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_role.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="../layout/sort.xhtml">
								<ui:param name="entityList" value="#{roleList}" />
								<ui:param name="propertyLabel"
									value="#{messages['role.description']}" />
								<ui:param name="propertyPath" value="role.description" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_role.description}" />
					</h:column>
					<rich:column styleClass="action">
							<f:facet name="header">#{messages['common.action']}</f:facet>
						<s:button view="/security/RoleEdit.xhtml" value="Editar"
							propagation="none" id="roleEdit" rendered="#{empty from}">
							<f:param name="roleId" value="#{_role.id}" />
						</s:button>
					</rich:column>
				</rich:dataTable>

			</div>
		</rich:panel>

		<div class="tableControl">

			<s:link view="/security/RoleList.xhtml"
				rendered="#{roleList.previousExists}"
				value="#{messages.left}#{messages.left} #{messages['common.firstPage']}"
				id="firstPage">
				<f:param name="firstResult" value="0" />
			</s:link>

			<s:link view="/security/RoleList.xhtml"
				rendered="#{roleList.previousExists}"
				value="#{messages.left} #{messages['common.previousPage']}"
				id="previousPage">
				<f:param name="firstResult" value="#{roleList.previousFirstResult}" />
			</s:link>

			<s:link view="/security/RoleList.xhtml"
				rendered="#{roleList.nextExists}"
				value="#{messages['common.nextPage']} #{messages.right}"
				id="nextPage">
				<f:param name="firstResult" value="#{roleList.nextFirstResult}" />
			</s:link>

			<s:link view="/security/RoleList.xhtml"
				rendered="#{roleList.nextExists}"
				value="#{messages['common.lastPage']} #{messages.right}#{messages.right}"
				id="lastPage">
				<f:param name="firstResult" value="#{roleList.lastFirstResult}" />
			</s:link>

		</div>



	</ui:define>

</ui:composition>
