<rich:toolBar xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<rich:toolBarGroup>
		<h:outputText value="#{projectName}:" />
		<s:link id="menuHomeId" view="/home.xhtml" value="Inicio"
			propagation="none" />
	</rich:toolBarGroup>

	<ui:include src="generatedMenu.xhtml" />

	<rich:toolBarGroup location="right">
		<h:outputText id="nombrePersona"
			value="Usuario: #{userSession.persona.nombre}"
			rendered="#{identity.loggedIn}" />
	</rich:toolBarGroup>

	<!-- @newMenuItem@ -->
	<rich:toolBarGroup location="right">
		<s:link id="menuLoginId" view="/login.xhtml" value="ENTRAR"
			rendered="#{not identity.loggedIn}" propagation="none" />
		<s:link id="menuLogoutId" view="/login.xhtml"
			action="#{identity.logout}" value="SALIR"
			rendered="#{identity.loggedIn}" propagation="none" />
	</rich:toolBarGroup>
</rich:toolBar>
