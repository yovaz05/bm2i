<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="diaTrabajoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="DiaTrabajo Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Observacion</ui:define>
                <h:inputText id="observacion" value="#{diaTrabajoList.diaTrabajo.observacion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{diaTrabajoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DiaTrabajoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">DiaTrabajo Search Results (#{empty diaTrabajoList.resultList ? 0 : (diaTrabajoList.paginated ? diaTrabajoList.resultCount : diaTrabajoList.resultList.size)})</f:facet>
    <div class="results" id="diaTrabajoList">

    <h:outputText value="The diaTrabajo search returned no results."
               rendered="#{empty diaTrabajoList.resultList}"/>

    <rich:dataTable id="diaTrabajoList"
                var="_diaTrabajo"
              value="#{diaTrabajoList.resultList}"
           rendered="#{not empty diaTrabajoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{diaTrabajoList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="diaTrabajo.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_diaTrabajo.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{diaTrabajoList}"/>
                    <ui:param name="propertyLabel" value="Closin date"/>
                    <ui:param name="propertyPath" value="diaTrabajo.closinDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_diaTrabajo.closinDate}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{diaTrabajoList}"/>
                    <ui:param name="propertyLabel" value="Is closed"/>
                    <ui:param name="propertyPath" value="diaTrabajo.isClosed"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_diaTrabajo.isClosed}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{diaTrabajoList}"/>
                    <ui:param name="propertyLabel" value="Is open"/>
                    <ui:param name="propertyPath" value="diaTrabajo.isOpen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_diaTrabajo.isOpen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{diaTrabajoList}"/>
                    <ui:param name="propertyLabel" value="Observacion"/>
                    <ui:param name="propertyPath" value="diaTrabajo.observacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_diaTrabajo.observacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{diaTrabajoList}"/>
                    <ui:param name="propertyLabel" value="Open date"/>
                    <ui:param name="propertyPath" value="diaTrabajo.openDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_diaTrabajo.openDate}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{diaTrabajoList}"/>
                    <ui:param name="propertyLabel" value="Supervisor id"/>
                    <ui:param name="propertyPath" value="diaTrabajo.supervisor.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_diaTrabajo.supervisor.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'DiaTrabajo' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="diaTrabajoViewId">
                <f:param name="diaTrabajoId"
                        value="#{_diaTrabajo.id}"/>
            </s:link>
            #{' '}
            <s:link view="/DiaTrabajoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="diaTrabajoEdit"
                rendered="#{empty from}">
                <f:param name="diaTrabajoId"
                        value="#{_diaTrabajo.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DiaTrabajoList.xhtml"
            rendered="#{diaTrabajoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DiaTrabajoList.xhtml"
            rendered="#{diaTrabajoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{diaTrabajoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DiaTrabajoList.xhtml"
            rendered="#{diaTrabajoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{diaTrabajoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DiaTrabajoList.xhtml"
            rendered="#{diaTrabajoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{diaTrabajoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DiaTrabajoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create diaTrabajo">
            <f:param name="diaTrabajoId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
