<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="comprobanteVentaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ComprobanteVenta Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Guia remision</ui:define>
                <h:inputText id="guiaRemision" value="#{comprobanteVentaList.comprobanteVenta.guiaRemision}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{comprobanteVentaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ComprobanteVentaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ComprobanteVenta Search Results (#{empty comprobanteVentaList.resultList ? 0 : (comprobanteVentaList.paginated ? comprobanteVentaList.resultCount : comprobanteVentaList.resultList.size)})</f:facet>
    <div class="results" id="comprobanteVentaList">

    <h:outputText value="The comprobanteVenta search returned no results."
               rendered="#{empty comprobanteVentaList.resultList}"/>

    <rich:dataTable id="comprobanteVentaList"
                var="_comprobanteVenta"
              value="#{comprobanteVentaList.resultList}"
           rendered="#{not empty comprobanteVentaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="comprobanteVenta.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteVenta.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Descuento"/>
                    <ui:param name="propertyPath" value="comprobanteVenta.descuento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteVenta.descuento}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="comprobanteVenta.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteVenta.fecha}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Guia remision"/>
                    <ui:param name="propertyPath" value="comprobanteVenta.guiaRemision"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteVenta.guiaRemision}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Is anulado"/>
                    <ui:param name="propertyPath" value="comprobanteVenta.isAnulado"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteVenta.isAnulado}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Iva"/>
                    <ui:param name="propertyPath" value="comprobanteVenta.iva"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteVenta.iva}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Numero"/>
                    <ui:param name="propertyPath" value="comprobanteVenta.numero"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteVenta.numero}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Pago id"/>
                    <ui:param name="propertyPath" value="comprobanteVenta.pago.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteVenta.pago.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Resident id"/>
                    <ui:param name="propertyPath" value="comprobanteVenta.resident.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteVenta.resident.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Sub total"/>
                    <ui:param name="propertyPath" value="comprobanteVenta.subTotal"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteVenta.subTotal}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Sub total cero"/>
                    <ui:param name="propertyPath" value="comprobanteVenta.subTotalCero"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteVenta.subTotalCero}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Sub total iva"/>
                    <ui:param name="propertyPath" value="comprobanteVenta.subTotalIva"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteVenta.subTotalIva}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Tipo comprobante id"/>
                    <ui:param name="propertyPath" value="comprobanteVenta.tipoComprobante.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteVenta.tipoComprobante.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Valor total"/>
                    <ui:param name="propertyPath" value="comprobanteVenta.valorTotal"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteVenta.valorTotal}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ComprobanteVenta' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="comprobanteVentaViewId">
                <f:param name="comprobanteVentaId"
                        value="#{_comprobanteVenta.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ComprobanteVentaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="comprobanteVentaEdit"
                rendered="#{empty from}">
                <f:param name="comprobanteVentaId"
                        value="#{_comprobanteVenta.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ComprobanteVentaList.xhtml"
            rendered="#{comprobanteVentaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ComprobanteVentaList.xhtml"
            rendered="#{comprobanteVentaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{comprobanteVentaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ComprobanteVentaList.xhtml"
            rendered="#{comprobanteVentaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{comprobanteVentaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ComprobanteVentaList.xhtml"
            rendered="#{comprobanteVentaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{comprobanteVentaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ComprobanteVentaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create comprobanteVenta">
            <f:param name="comprobanteVentaId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
