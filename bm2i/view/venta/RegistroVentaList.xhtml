<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="registroVentaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="RegistroVenta Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Hora</ui:define>
                <h:inputText id="hora" value="#{registroVentaList.registroVenta.hora}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{registroVentaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/RegistroVentaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">RegistroVenta Search Results (#{empty registroVentaList.resultList ? 0 : (registroVentaList.paginated ? registroVentaList.resultCount : registroVentaList.resultList.size)})</f:facet>
    <div class="results" id="registroVentaList">

    <h:outputText value="The registroVenta search returned no results."
               rendered="#{empty registroVentaList.resultList}"/>

    <rich:dataTable id="registroVentaList"
                var="_registroVenta"
              value="#{registroVentaList.resultList}"
           rendered="#{not empty registroVentaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{registroVentaList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="registroVenta.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_registroVenta.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{registroVentaList}"/>
                    <ui:param name="propertyLabel" value="Total"/>
                    <ui:param name="propertyPath" value="registroVenta.Total"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_registroVenta.Total}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{registroVentaList}"/>
                    <ui:param name="propertyLabel" value="Articulo id"/>
                    <ui:param name="propertyPath" value="registroVenta.articulo.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_registroVenta.articulo.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{registroVentaList}"/>
                    <ui:param name="propertyLabel" value="Cantidad"/>
                    <ui:param name="propertyPath" value="registroVenta.cantidad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_registroVenta.cantidad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{registroVentaList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="registroVenta.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_registroVenta.fecha}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{registroVentaList}"/>
                    <ui:param name="propertyLabel" value="Hora"/>
                    <ui:param name="propertyPath" value="registroVenta.hora"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_registroVenta.hora}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{registroVentaList}"/>
                    <ui:param name="propertyLabel" value="Precio id"/>
                    <ui:param name="propertyPath" value="registroVenta.precio.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_registroVenta.precio.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{registroVentaList}"/>
                    <ui:param name="propertyLabel" value="Sub total"/>
                    <ui:param name="propertyPath" value="registroVenta.subTotal"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_registroVenta.subTotal}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{registroVentaList}"/>
                    <ui:param name="propertyLabel" value="User id"/>
                    <ui:param name="propertyPath" value="registroVenta.user.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_registroVenta.user.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'RegistroVenta' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="registroVentaViewId">
                <f:param name="registroVentaId"
                        value="#{_registroVenta.id}"/>
            </s:link>
            #{' '}
            <s:link view="/RegistroVentaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="registroVentaEdit"
                rendered="#{empty from}">
                <f:param name="registroVentaId"
                        value="#{_registroVenta.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/RegistroVentaList.xhtml"
            rendered="#{registroVentaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/RegistroVentaList.xhtml"
            rendered="#{registroVentaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{registroVentaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/RegistroVentaList.xhtml"
            rendered="#{registroVentaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{registroVentaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/RegistroVentaList.xhtml"
            rendered="#{registroVentaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{registroVentaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/RegistroVentaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create registroVenta">
            <f:param name="registroVentaId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
