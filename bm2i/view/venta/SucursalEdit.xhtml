<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="sucursal" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{sucursalHome.managed ? 'Edit' : 'Add'} Sucursal</f:facet>




            <s:decorate id="nombreField" template="layout/edit.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputText id="nombre"
                           size="30"
                      maxlength="30"
                          value="#{sucursalHome.instance.nombre}">
                    <a:support event="onblur" reRender="nombreField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{sucursalHome.persist}"
                       disabled="#{!sucursalHome.wired}"
                       rendered="#{!sucursalHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{sucursalHome.update}"
                       rendered="#{sucursalHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{sucursalHome.remove}"
                      immediate="true"
                       rendered="#{sucursalHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Sucursal.xhtml"
                rendered="#{sucursalHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty sucursalFrom ? 'SucursalList' : sucursalFrom}.xhtml"
                rendered="#{!sucursalHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Cajas">
        <h:form styleClass="association" id="cajasChildren">

            <h:outputText value="There are no cajas associated with this sucursal."
                       rendered="#{empty sucursalHome.cajas}"/>

            <rich:dataTable value="#{sucursalHome.cajas}"
                           var="_caja"
                      rendered="#{not empty sucursalHome.cajas}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="cajasTable">
                <rich:column sortBy="#{_caja.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_caja.id}"/>
                </rich:column>
                <rich:column sortBy="#{_caja.nombre}">
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputText value="#{_caja.nombre}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{sucursalHome.managed}" id="cajas">
        <div class="actionButtons">
            <s:button id="addcaja"
                   value="Add caja"
                    view="/CajaEdit.xhtml"
             propagation="none">
                 <f:param name="sucursalId"
                         value="#{sucursalHome.instance.id}"/>
                 <f:param name="cajaFrom" value="Sucursal"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
