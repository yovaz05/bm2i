<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="itemComprobanteVentaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ItemComprobanteVenta Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{itemComprobanteVentaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ItemComprobanteVentaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ItemComprobanteVenta Search Results (#{empty itemComprobanteVentaList.resultList ? 0 : (itemComprobanteVentaList.paginated ? itemComprobanteVentaList.resultCount : itemComprobanteVentaList.resultList.size)})</f:facet>
    <div class="results" id="itemComprobanteVentaList">

    <h:outputText value="The itemComprobanteVenta search returned no results."
               rendered="#{empty itemComprobanteVentaList.resultList}"/>

    <rich:dataTable id="itemComprobanteVentaList"
                var="_itemComprobanteVenta"
              value="#{itemComprobanteVentaList.resultList}"
           rendered="#{not empty itemComprobanteVentaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemComprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="itemComprobanteVenta.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemComprobanteVenta.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemComprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Articulo id"/>
                    <ui:param name="propertyPath" value="itemComprobanteVenta.articulo.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemComprobanteVenta.articulo.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemComprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Cantidad"/>
                    <ui:param name="propertyPath" value="itemComprobanteVenta.cantidad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemComprobanteVenta.cantidad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemComprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="itemComprobanteVenta.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemComprobanteVenta.fecha}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemComprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="V total"/>
                    <ui:param name="propertyPath" value="itemComprobanteVenta.vTotal"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemComprobanteVenta.vTotal}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemComprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="V unitario"/>
                    <ui:param name="propertyPath" value="itemComprobanteVenta.vUnitario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemComprobanteVenta.vUnitario}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemComprobanteVentaList}"/>
                    <ui:param name="propertyLabel" value="Venta id"/>
                    <ui:param name="propertyPath" value="itemComprobanteVenta.venta.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemComprobanteVenta.venta.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ItemComprobanteVenta' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="itemComprobanteVentaViewId">
                <f:param name="itemComprobanteVentaId"
                        value="#{_itemComprobanteVenta.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ItemComprobanteVentaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="itemComprobanteVentaEdit"
                rendered="#{empty from}">
                <f:param name="itemComprobanteVentaId"
                        value="#{_itemComprobanteVenta.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ItemComprobanteVentaList.xhtml"
            rendered="#{itemComprobanteVentaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ItemComprobanteVentaList.xhtml"
            rendered="#{itemComprobanteVentaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{itemComprobanteVentaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ItemComprobanteVentaList.xhtml"
            rendered="#{itemComprobanteVentaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{itemComprobanteVentaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ItemComprobanteVentaList.xhtml"
            rendered="#{itemComprobanteVentaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{itemComprobanteVentaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ItemComprobanteVentaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create itemComprobanteVenta">
            <f:param name="itemComprobanteVentaId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
