<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="sucursalSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Sucursal Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputText id="nombre" value="#{sucursalList.sucursal.nombre}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{sucursalList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/SucursalList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Sucursal Search Results (#{empty sucursalList.resultList ? 0 : (sucursalList.paginated ? sucursalList.resultCount : sucursalList.resultList.size)})</f:facet>
    <div class="results" id="sucursalList">

    <h:outputText value="The sucursal search returned no results."
               rendered="#{empty sucursalList.resultList}"/>

    <rich:dataTable id="sucursalList"
                var="_sucursal"
              value="#{sucursalList.resultList}"
           rendered="#{not empty sucursalList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sucursalList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="sucursal.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sucursal.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sucursalList}"/>
                    <ui:param name="propertyLabel" value="Nombre"/>
                    <ui:param name="propertyPath" value="sucursal.nombre"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sucursal.nombre}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Sucursal' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="sucursalViewId">
                <f:param name="sucursalId"
                        value="#{_sucursal.id}"/>
            </s:link>
            #{' '}
            <s:link view="/SucursalEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="sucursalEdit"
                rendered="#{empty from}">
                <f:param name="sucursalId"
                        value="#{_sucursal.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/SucursalList.xhtml"
            rendered="#{sucursalList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/SucursalList.xhtml"
            rendered="#{sucursalList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{sucursalList.previousFirstResult}"/>
        </s:link>

        <s:link view="/SucursalList.xhtml"
            rendered="#{sucursalList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{sucursalList.nextFirstResult}"/>
        </s:link>

        <s:link view="/SucursalList.xhtml"
            rendered="#{sucursalList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{sucursalList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/SucursalEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create sucursal">
            <f:param name="sucursalId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
