<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">

	<ui:define name="body">
		<ui:include src="fragment/ChangeIdentifierNumberPanel.xhtml" />

		<h:form id="contribuyente" styleClass="edit">

			<h:outputText styleClass="formTitle"
				value="#{messages['resident.editFormTitle']}" />

			<ui:include src="fragment/ResidentGeneralDataPanel.xhtml" />

			<ui:include src="fragment/PersonDataPanel.xhtml" />

			<ui:include src="fragment/LegalEntityDataPanel.xhtml" />

			<ui:include src="fragment/CurrentAddressPanel.xhtml" />

			<div class="actionButtons">

				<h:commandButton id="save" value="#{messages['common.save']}"
					action="#{residentHome.persist}"
					disabled="#{!residentHome.wired}"
					rendered="#{!residentHome.managed}" />

				<h:commandButton id="update" value="#{messages['common.save']}"
					action="#{residentHome.update}"
					rendered="#{residentHome.managed}" />

				<s:button id="cancelEdit" value="#{messages['common.cancel']}"
					propagation="none" view="/comun/ResidentList.xhtml" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>
