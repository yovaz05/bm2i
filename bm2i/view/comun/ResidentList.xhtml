<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="residentSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Resident Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Email</ui:define>
                <h:inputText id="email" value="#{residentList.resident.email}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputText id="nombre" value="#{residentList.resident.nombre}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Numero identificacion</ui:define>
                <h:inputText id="numeroIdentificacion" value="#{residentList.resident.numeroIdentificacion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{residentList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ResidentList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Resident Search Results (#{empty residentList.resultList ? 0 : (residentList.paginated ? residentList.resultCount : residentList.resultList.size)})</f:facet>
    <div class="results" id="residentList">

    <h:outputText value="The resident search returned no results."
               rendered="#{empty residentList.resultList}"/>

    <rich:dataTable id="residentList"
                var="_resident"
              value="#{residentList.resultList}"
           rendered="#{not empty residentList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{residentList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="resident.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_resident.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{residentList}"/>
                    <ui:param name="propertyLabel" value="Email"/>
                    <ui:param name="propertyPath" value="resident.email"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_resident.email}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{residentList}"/>
                    <ui:param name="propertyLabel" value="Fecha registro"/>
                    <ui:param name="propertyPath" value="resident.fechaRegistro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_resident.fechaRegistro}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{residentList}"/>
                    <ui:param name="propertyLabel" value="Nombre"/>
                    <ui:param name="propertyPath" value="resident.nombre"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_resident.nombre}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{residentList}"/>
                    <ui:param name="propertyLabel" value="Numero identificacion"/>
                    <ui:param name="propertyPath" value="resident.numeroIdentificacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_resident.numeroIdentificacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{residentList}"/>
                    <ui:param name="propertyLabel" value="Tipo identificacion"/>
                    <ui:param name="propertyPath" value="resident.tipoIdentificacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_resident.tipoIdentificacion}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Resident' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="residentViewId">
                <f:param name="residentId"
                        value="#{_resident.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ResidentEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="residentEdit"
                rendered="#{empty from}">
                <f:param name="residentId"
                        value="#{_resident.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ResidentList.xhtml"
            rendered="#{residentList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ResidentList.xhtml"
            rendered="#{residentList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{residentList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ResidentList.xhtml"
            rendered="#{residentList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{residentList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ResidentList.xhtml"
            rendered="#{residentList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{residentList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ResidentEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create resident">
            <f:param name="residentId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
