<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="impuestoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Impuesto Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputText id="nombre" value="#{impuestoList.impuesto.nombre}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{impuestoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ImpuestoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Impuesto Search Results (#{empty impuestoList.resultList ? 0 : (impuestoList.paginated ? impuestoList.resultCount : impuestoList.resultList.size)})</f:facet>
    <div class="results" id="impuestoList">

    <h:outputText value="The impuesto search returned no results."
               rendered="#{empty impuestoList.resultList}"/>

    <rich:dataTable id="impuestoList"
                var="_impuesto"
              value="#{impuestoList.resultList}"
           rendered="#{not empty impuestoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{impuestoList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="impuesto.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_impuesto.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{impuestoList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="impuesto.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_impuesto.fecha}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{impuestoList}"/>
                    <ui:param name="propertyLabel" value="Is active"/>
                    <ui:param name="propertyPath" value="impuesto.isActive"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_impuesto.isActive}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{impuestoList}"/>
                    <ui:param name="propertyLabel" value="Nombre"/>
                    <ui:param name="propertyPath" value="impuesto.nombre"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_impuesto.nombre}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{impuestoList}"/>
                    <ui:param name="propertyLabel" value="Tipo comprobante id"/>
                    <ui:param name="propertyPath" value="impuesto.tipoComprobante.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_impuesto.tipoComprobante.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Impuesto' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="impuestoViewId">
                <f:param name="impuestoId"
                        value="#{_impuesto.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ImpuestoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="impuestoEdit"
                rendered="#{empty from}">
                <f:param name="impuestoId"
                        value="#{_impuesto.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ImpuestoList.xhtml"
            rendered="#{impuestoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ImpuestoList.xhtml"
            rendered="#{impuestoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{impuestoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ImpuestoList.xhtml"
            rendered="#{impuestoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{impuestoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ImpuestoList.xhtml"
            rendered="#{impuestoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{impuestoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ImpuestoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create impuesto">
            <f:param name="impuestoId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
