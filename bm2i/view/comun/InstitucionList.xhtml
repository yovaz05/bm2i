<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="institucionSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Institucion Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Direccion</ui:define>
                <h:inputText id="direccion" value="#{institucionList.institucion.direccion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Fax</ui:define>
                <h:inputText id="fax" value="#{institucionList.institucion.fax}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputText id="nombre" value="#{institucionList.institucion.nombre}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ruc</ui:define>
                <h:inputText id="ruc" value="#{institucionList.institucion.ruc}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Slogan</ui:define>
                <h:inputText id="slogan" value="#{institucionList.institucion.slogan}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Telefono</ui:define>
                <h:inputText id="telefono" value="#{institucionList.institucion.telefono}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{institucionList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/InstitucionList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Institucion Search Results (#{empty institucionList.resultList ? 0 : (institucionList.paginated ? institucionList.resultCount : institucionList.resultList.size)})</f:facet>
    <div class="results" id="institucionList">

    <h:outputText value="The institucion search returned no results."
               rendered="#{empty institucionList.resultList}"/>

    <rich:dataTable id="institucionList"
                var="_institucion"
              value="#{institucionList.resultList}"
           rendered="#{not empty institucionList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{institucionList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="institucion.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_institucion.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{institucionList}"/>
                    <ui:param name="propertyLabel" value="Direccion"/>
                    <ui:param name="propertyPath" value="institucion.direccion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_institucion.direccion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{institucionList}"/>
                    <ui:param name="propertyLabel" value="Fax"/>
                    <ui:param name="propertyPath" value="institucion.fax"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_institucion.fax}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{institucionList}"/>
                    <ui:param name="propertyLabel" value="Nombre"/>
                    <ui:param name="propertyPath" value="institucion.nombre"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_institucion.nombre}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{institucionList}"/>
                    <ui:param name="propertyLabel" value="Ruc"/>
                    <ui:param name="propertyPath" value="institucion.ruc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_institucion.ruc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{institucionList}"/>
                    <ui:param name="propertyLabel" value="Slogan"/>
                    <ui:param name="propertyPath" value="institucion.slogan"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_institucion.slogan}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{institucionList}"/>
                    <ui:param name="propertyLabel" value="Telefono"/>
                    <ui:param name="propertyPath" value="institucion.telefono"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_institucion.telefono}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Institucion' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="institucionViewId">
                <f:param name="institucionId"
                        value="#{_institucion.id}"/>
            </s:link>
            #{' '}
            <s:link view="/InstitucionEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="institucionEdit"
                rendered="#{empty from}">
                <f:param name="institucionId"
                        value="#{_institucion.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/InstitucionList.xhtml"
            rendered="#{institucionList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/InstitucionList.xhtml"
            rendered="#{institucionList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{institucionList.previousFirstResult}"/>
        </s:link>

        <s:link view="/InstitucionList.xhtml"
            rendered="#{institucionList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{institucionList.nextFirstResult}"/>
        </s:link>

        <s:link view="/InstitucionList.xhtml"
            rendered="#{institucionList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{institucionList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/InstitucionEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create institucion">
            <f:param name="institucionId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
