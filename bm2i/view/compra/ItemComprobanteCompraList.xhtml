<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="itemComprobanteCompraSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ItemComprobanteCompra Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{itemComprobanteCompraList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ItemComprobanteCompraList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ItemComprobanteCompra Search Results (#{empty itemComprobanteCompraList.resultList ? 0 : (itemComprobanteCompraList.paginated ? itemComprobanteCompraList.resultCount : itemComprobanteCompraList.resultList.size)})</f:facet>
    <div class="results" id="itemComprobanteCompraList">

    <h:outputText value="The itemComprobanteCompra search returned no results."
               rendered="#{empty itemComprobanteCompraList.resultList}"/>

    <rich:dataTable id="itemComprobanteCompraList"
                var="_itemComprobanteCompra"
              value="#{itemComprobanteCompraList.resultList}"
           rendered="#{not empty itemComprobanteCompraList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemComprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="itemComprobanteCompra.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemComprobanteCompra.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemComprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="Articulo id"/>
                    <ui:param name="propertyPath" value="itemComprobanteCompra.articulo.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemComprobanteCompra.articulo.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemComprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="Cantidad"/>
                    <ui:param name="propertyPath" value="itemComprobanteCompra.cantidad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemComprobanteCompra.cantidad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemComprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="Compra id"/>
                    <ui:param name="propertyPath" value="itemComprobanteCompra.compra.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemComprobanteCompra.compra.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemComprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="itemComprobanteCompra.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemComprobanteCompra.fecha}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemComprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="V total"/>
                    <ui:param name="propertyPath" value="itemComprobanteCompra.vTotal"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemComprobanteCompra.vTotal}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemComprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="V unitario"/>
                    <ui:param name="propertyPath" value="itemComprobanteCompra.vUnitario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemComprobanteCompra.vUnitario}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ItemComprobanteCompra' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="itemComprobanteCompraViewId">
                <f:param name="itemComprobanteCompraId"
                        value="#{_itemComprobanteCompra.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ItemComprobanteCompraEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="itemComprobanteCompraEdit"
                rendered="#{empty from}">
                <f:param name="itemComprobanteCompraId"
                        value="#{_itemComprobanteCompra.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ItemComprobanteCompraList.xhtml"
            rendered="#{itemComprobanteCompraList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ItemComprobanteCompraList.xhtml"
            rendered="#{itemComprobanteCompraList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{itemComprobanteCompraList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ItemComprobanteCompraList.xhtml"
            rendered="#{itemComprobanteCompraList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{itemComprobanteCompraList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ItemComprobanteCompraList.xhtml"
            rendered="#{itemComprobanteCompraList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{itemComprobanteCompraList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ItemComprobanteCompraEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create itemComprobanteCompra">
            <f:param name="itemComprobanteCompraId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
