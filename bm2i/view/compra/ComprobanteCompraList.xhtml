<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="comprobanteCompraSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ComprobanteCompra Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Guia remision</ui:define>
                <h:inputText id="guiaRemision" value="#{comprobanteCompraList.comprobanteCompra.guiaRemision}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{comprobanteCompraList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ComprobanteCompraList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ComprobanteCompra Search Results (#{empty comprobanteCompraList.resultList ? 0 : (comprobanteCompraList.paginated ? comprobanteCompraList.resultCount : comprobanteCompraList.resultList.size)})</f:facet>
    <div class="results" id="comprobanteCompraList">

    <h:outputText value="The comprobanteCompra search returned no results."
               rendered="#{empty comprobanteCompraList.resultList}"/>

    <rich:dataTable id="comprobanteCompraList"
                var="_comprobanteCompra"
              value="#{comprobanteCompraList.resultList}"
           rendered="#{not empty comprobanteCompraList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="comprobanteCompra.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteCompra.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="Descuento"/>
                    <ui:param name="propertyPath" value="comprobanteCompra.descuento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteCompra.descuento}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="comprobanteCompra.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteCompra.fecha}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="Guia remision"/>
                    <ui:param name="propertyPath" value="comprobanteCompra.guiaRemision"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteCompra.guiaRemision}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="Is payed"/>
                    <ui:param name="propertyPath" value="comprobanteCompra.isPayed"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteCompra.isPayed}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="Iva"/>
                    <ui:param name="propertyPath" value="comprobanteCompra.iva"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteCompra.iva}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="Numero"/>
                    <ui:param name="propertyPath" value="comprobanteCompra.numero"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteCompra.numero}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="Preveedor id"/>
                    <ui:param name="propertyPath" value="comprobanteCompra.preveedor.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteCompra.preveedor.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="Sub total"/>
                    <ui:param name="propertyPath" value="comprobanteCompra.subTotal"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteCompra.subTotal}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="Sub total cero"/>
                    <ui:param name="propertyPath" value="comprobanteCompra.subTotalCero"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteCompra.subTotalCero}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="Sub total iva"/>
                    <ui:param name="propertyPath" value="comprobanteCompra.subTotalIva"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteCompra.subTotalIva}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="Tipo pago id"/>
                    <ui:param name="propertyPath" value="comprobanteCompra.tipoPago.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteCompra.tipoPago.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comprobanteCompraList}"/>
                    <ui:param name="propertyLabel" value="Valor total"/>
                    <ui:param name="propertyPath" value="comprobanteCompra.valorTotal"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comprobanteCompra.valorTotal}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ComprobanteCompra' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="comprobanteCompraViewId">
                <f:param name="comprobanteCompraId"
                        value="#{_comprobanteCompra.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ComprobanteCompraEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="comprobanteCompraEdit"
                rendered="#{empty from}">
                <f:param name="comprobanteCompraId"
                        value="#{_comprobanteCompra.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ComprobanteCompraList.xhtml"
            rendered="#{comprobanteCompraList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ComprobanteCompraList.xhtml"
            rendered="#{comprobanteCompraList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{comprobanteCompraList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ComprobanteCompraList.xhtml"
            rendered="#{comprobanteCompraList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{comprobanteCompraList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ComprobanteCompraList.xhtml"
            rendered="#{comprobanteCompraList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{comprobanteCompraList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ComprobanteCompraEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create comprobanteCompra">
            <f:param name="comprobanteCompraId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
