<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tipoRegistroSearch" styleClass="edit">

        <rich:simpleTogglePanel label="TipoRegistro Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputText id="nombre" value="#{tipoRegistroList.tipoRegistro.nombre}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{tipoRegistroList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TipoRegistroList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">TipoRegistro Search Results (#{empty tipoRegistroList.resultList ? 0 : (tipoRegistroList.paginated ? tipoRegistroList.resultCount : tipoRegistroList.resultList.size)})</f:facet>
    <div class="results" id="tipoRegistroList">

    <h:outputText value="The tipoRegistro search returned no results."
               rendered="#{empty tipoRegistroList.resultList}"/>

    <rich:dataTable id="tipoRegistroList"
                var="_tipoRegistro"
              value="#{tipoRegistroList.resultList}"
           rendered="#{not empty tipoRegistroList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tipoRegistroList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="tipoRegistro.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tipoRegistro.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tipoRegistroList}"/>
                    <ui:param name="propertyLabel" value="Is active"/>
                    <ui:param name="propertyPath" value="tipoRegistro.isActive"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tipoRegistro.isActive}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tipoRegistroList}"/>
                    <ui:param name="propertyLabel" value="Nombre"/>
                    <ui:param name="propertyPath" value="tipoRegistro.nombre"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tipoRegistro.nombre}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'TipoRegistro' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tipoRegistroViewId">
                <f:param name="tipoRegistroId"
                        value="#{_tipoRegistro.id}"/>
            </s:link>
            #{' '}
            <s:link view="/TipoRegistroEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="tipoRegistroEdit"
                rendered="#{empty from}">
                <f:param name="tipoRegistroId"
                        value="#{_tipoRegistro.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TipoRegistroList.xhtml"
            rendered="#{tipoRegistroList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TipoRegistroList.xhtml"
            rendered="#{tipoRegistroList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tipoRegistroList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TipoRegistroList.xhtml"
            rendered="#{tipoRegistroList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tipoRegistroList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TipoRegistroList.xhtml"
            rendered="#{tipoRegistroList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tipoRegistroList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TipoRegistroEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create tipoRegistro">
            <f:param name="tipoRegistroId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
