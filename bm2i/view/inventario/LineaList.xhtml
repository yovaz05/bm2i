<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="lineaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Linea Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codigo</ui:define>
                <h:inputText id="codigo" value="#{lineaList.linea.codigo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Detalle</ui:define>
                <h:inputText id="detalle" value="#{lineaList.linea.detalle}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputText id="nombre" value="#{lineaList.linea.nombre}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{lineaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/LineaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Linea Search Results (#{empty lineaList.resultList ? 0 : (lineaList.paginated ? lineaList.resultCount : lineaList.resultList.size)})</f:facet>
    <div class="results" id="lineaList">

    <h:outputText value="The linea search returned no results."
               rendered="#{empty lineaList.resultList}"/>

    <rich:dataTable id="lineaList"
                var="_linea"
              value="#{lineaList.resultList}"
           rendered="#{not empty lineaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{lineaList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="linea.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_linea.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{lineaList}"/>
                    <ui:param name="propertyLabel" value="Codigo"/>
                    <ui:param name="propertyPath" value="linea.codigo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_linea.codigo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{lineaList}"/>
                    <ui:param name="propertyLabel" value="Detalle"/>
                    <ui:param name="propertyPath" value="linea.detalle"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_linea.detalle}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{lineaList}"/>
                    <ui:param name="propertyLabel" value="Nombre"/>
                    <ui:param name="propertyPath" value="linea.nombre"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_linea.nombre}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Linea' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="lineaViewId">
                <f:param name="lineaId"
                        value="#{_linea.id}"/>
            </s:link>
            #{' '}
            <s:link view="/LineaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="lineaEdit"
                rendered="#{empty from}">
                <f:param name="lineaId"
                        value="#{_linea.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/LineaList.xhtml"
            rendered="#{lineaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/LineaList.xhtml"
            rendered="#{lineaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{lineaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/LineaList.xhtml"
            rendered="#{lineaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{lineaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/LineaList.xhtml"
            rendered="#{lineaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{lineaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/LineaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create linea">
            <f:param name="lineaId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
